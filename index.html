<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Caverns of Fate</title>
  <link rel="stylesheet" href="style.css">
  <script src="libraries/p5.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div id="game">
    <h1> The Caverns of Fate</h1>
    <div id="menu">
      <button onclick="startGame()">New Game</button>
      <button onclick="loadGame()">Load Game</button>
      <button onclick="saveGame()">Save Game</button>
    </div>
    <div id="playerStats">
      <p></p>
      <span id="level">Level: 1</span>
      <p></p>
      <span id="playerHp">HP: 100/100</span>
      <p></p>
      <span id="playerGold">Gold: 0</span>
    </div>
    <p></p>
    <div id="storyText">Hi and welcome dear Adventure.
      <p></p>
      press new game to start.</div>
    <div id="output1"></div> 
    <audio id="backgroundMusic" loop>
      <source src="sounds/backgroundMusic.mp3" type="audio/mp3">  
    </audio> 
    <div id="output2">
      <button onclick="QuestList()">Quests</button>
      <button onclick="inventory()">Inventory</button>
      <button onclick="Character()">Character Info</button>
    </div>
    <div id="output2"></div> 
  </div>
</body>
</html>
