<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Caverns of Fate</title>
  <link rel="stylesheet" href="style.css">
  <script src="libraries/p5.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div id="game">
    <h1> The Caverns of Fate</h1>
    <div id="menu">
      <button onclick="startGame()">New Game</button>
    </div>
    <div id="playerStats">
      <p></p>
      <span id="playerHp"> HP: 150/500</span>
      <p></p>
      <span id="playerGold"> Gold: 20</span>
      <p></p>
    </div>
    <p></p>
    <div id="storyText">Hi and welcome dear Adventure.
      <p></p>
      press new game to start.</div>
    <div id="output1"></div> 
    <audio id="backgroundMusic" loop>
      <source src="sounds/backgroundMusic.mp3" type="audio/mp3"> 
    </audio>
    <audio id="bravo">
      <source src="sounds/bravo.mp3" type="audio/mp3">
    </audio>
    <audio id="click">
      <source src="sounds/click.mp3" type="audio/mp3">
    </audio>
    <audio id="gameOver">
      <source src="sounds/game-over.mp3" type="audio/mp3">
    </audio>
    <div id="playerStats">
      <p></p>
      <span id="playerHp"> Health Potion: 0</span>
      <p></p>
      <span id="playerHp"> Mana Potion: 0</span>
    </div>
    <h4>Your goal is to  get out of the cave alive</h4> 
    <u><h1>Enjoy</h1></u>  
  </div>
</body>
</html>
